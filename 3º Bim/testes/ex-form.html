<!DOCTYPE html>
<html>
<head>
	<title>
		Ex Formulário
	</title>
</head>
<body>
	<style>
		form{
			margin-right: 20%;
			margin-left: 20%;
			border: solid 2px;
		}
		h1{
			text-align: center;
		}
		label {
			display: inline-block;
			width: 120px;
			line-height: 2;
			font-size: 20px;
		}
	</style>
	<h1>
		Exemplo Formulários
	</h1>
	<form action="ex-form.html" method="get">
		
		<label for="Nome">Nome: </label>
		<input type="text" name="Nome" id="Nome"><br>

		<label for="endereco">Endereço: </label>
		<input type="text" name="endereco" id=" endereco"><br>

		<label for="cidade">Cidade: </label>
		<input type="text" name="cidade"><br>

		<label for="idade">Idade: </label>
		<input type="text" name="idade"><br>

		<label for="quant">Quantidade:</label>
		<input type="range" name="quant" id="quant" min="0" max="100" step="0.5" oninput="vquant.value = quant.value">
		<output name="vquant" id="vquant">50</output><br>

		<label for="email">E-mail: </label>
		<input type="email" name="email" id="email" placeholder="example@example.com"><br>

		<label for="tel">Telefone: </label>
		<input type="tel" name="tel" id="tel" placeholder="(99) 99999-9999"><br>

		<label for="url">URL Site: </label>
		<input type="url" name="url" id="url">
		<br>

		<label for="cpf">CPF: </label>
		<input type="te" name="url" id="url" placeholder="999.999.999-99"><br>

		<label for="cidade">Cidade: </label>
		<input type="text" name="cidade" id="cidade">
		
		<input type="submit" name="Enviar">
	</form>		
</body>
</html>
