<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela</title>
	<style>
		body{
		margin-left: 25%;
		margin-right: 25%;
		}
		table, tr, td, th, thead, tbody, tfoot {
			border-style: solid;
		}
	</style>
</head>
<body>
	<center><h1>Exemplo 1 - Tabelas</h1></center>
	<center><table>
		<tr>
			<th>Marca</th>
			<th>Modelo</th>
			<th>Ano</th>
		</tr>
		<tr>
			<td>Toyota</td>
			<td>Corolla</td>
			<td>2006</td>
		</tr>
		<tr>
			<td rowspan="3">Fiat</td>
			<td>Palio</td>
			<td>2015</td>
		</tr>
				<tr>
			<td>Toro</td>
			<td rowspan="2">2016</td>
		</tr>
				<tr>
			<td>Mobi</td>
		</tr>
				<tr>
			<td>Chevrolet</td>
			<td>Onix</td>
			<td>2014</td>
		</tr>
				<tr>
			<td>Dodge</td>
			<td>RAM</td>
			<td>2022</td>
		</tr>
		<tr>
			<td colspan="3"> Última alteração em 17 de agosto de 2017</td>
		</tr>
	</table></center>
</body>
</html>
